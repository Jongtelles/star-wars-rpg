<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class=container>
        <div class="row justify-content-center">
            <h1>STAR WARS: THE RPG</h1>
        </div>
        <div class="row justify-content-center">
            <div id="characterSelect">
                <div id="characters">
                    <h2 class="message">SELECT YOUR CHARACTER</h2>
                    <img id="luke" src="./assets/images/luke.jpg" class="img-fluid character" style="height: 300px" alt="luke skywalker">
                    <img id="han" src="./assets/images/han.jpg" class="img-fluid character" style="height: 300px" alt="han solo">
                    <img id="leia" src="./assets/images/leia.jpg" class="img-fluid character" style="height: 300px" alt="princess leia">
                    <img id="darth" src="./assets/images/darth.jpg" class="img-fluid character" style="height: 300px" alt="darth vader">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="battleArena" class="col-md-10 p-3 justify-content-center rounded">
                <h2>Battle Arena</h2>
                <div id="enemy" class="col-md-4 mx-auto p-3 justify-content-center border border-danger m-1 rounded">
                    <h3>Enemy</h3>
                </div>
                <div id="versus">
                </div>
                <div id="combatLogContainer" class="col-md-4 mx-auto mt-1 border border-alert">
                    <div id="combatLogDefend" class="col mx-auto"></div>
                    <div id="combatLogAttack" class="col mx-auto">
                        <h3>Combat Log</h3>
                    </div>
                </div>
                <div id="mainChar" class="col-md-4 mx-auto p-3 justify-content-center border border-success m-1 rounded">
                    <h3>Your Character</h3>
                </div>
                <div id="attacks" class="mt-3">
                    <button type="button" class="btn btn-success lukeAttack">Attack</button>
                    <button type="button" class="btn btn-info hanAttack">Attack</button>
                    <button type="button" class="btn btn-primary leiaAttack">Attack</button>
                    <button type="button" class="btn btn-danger darthAttack">Attack</button>
                    <button type="button" class="btn btn-warning restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 
A way to attack
    -buttons for each attack that will run functions that update variables to lower HP and increase ramping attack power
    -ensure that enemy counter-attacks
Check for endgame states
    -if enemy has no HP, remove them from the battle arena and allow enemies to be selectable
    -if no enemies remain and player's hp > 0, game ends with a win
    -if player's hp =< 0, game ends with a loss
When game ends
    -display You Win! / You Lose!
    -reset to initial gamestate
-->

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
